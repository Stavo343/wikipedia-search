<html>
<head>
<title>Wikipedia Search</title>
<style>
body {
  background: grey;
  color: black;
  overflow-x: hidden;
}

a {
  color: black;
  margin: auto;
}

.form-before {
  width: 20%;
  margin: 200px 40% 0px 40%;
  text-align: center;
}

.form-after {
  width: 20%;
  margin: 20px 40% 0px 40%;
  text-align: center;
}

#search {
  border-radius: 10px;
  color: black;
  border: 3px solid black;
  padding: 1%;
  width: 100%;
}

.result {
  width: 94%;
  margin: 3%;
  padding: 5px;
  background: white;
}

.hidden {
  display: none;
}

.anchor {
  cursor: pointer;
  display: block;
  height: 100%;
  width: 100%;
}

#plug {
	padding: 3%;
}

</style>
</head>
<body>
<div>
  <form id="form" class="form-before">
    <input id="search" type="search" placeholder="Search Wikipedia" name="Search"></input>
    </br>
    <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Feeling Bored?</a>
  </form>
</div>
<div id="result01" class="result hidden">
  <a id="a01" target="_blank" class="anchor">

<script>
$("#search").keypress(function(enter) {
  if (enter.which == 13) {

    var find = document.getElementById("search").value;

        $("#form").removeClass("form-before").addClass("form-after");

        $("#a06").attr("href", ref06);

        var ref07 = "https://en.wikipedia.org/?curid=" + results.query.pages[6].pageid;

        $("#h407").html(results.query.pages[6].title);
        $("#p07").html(results.query.pages[6].extract);

        var ref08 = "https://en.wikipedia.org/?curid=" + results.query.pages[7].pageid;
        $("#result08").removeClass("hidden");
        $("#h408").html(results.query.pages[7].title);
        $("#p08").html(results.query.pages[7].extract);
        $("#a08").attr("href", ref08);

        var ref09 = "https://en.wikipedia.org/?curid=" + results.query.pages[8].pageid;

        $("#a10").attr("href", ref10);
				
				$("#plug").removeClass("hidden");

      }
    });
    return false;
  }
});
